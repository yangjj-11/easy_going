<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Caiyun Weather Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="{{ url_for('static', path='/sdk_db0d5ba.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', path='/custom.css')}}">

    <style>
        html, body, .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root" class="app-wrapper"></div>
    <script src="{{ url_for('static', path='/sdk_9a1700c.js')  }}"></script>
    <script type="text/javascript">
    (function() {
        var amis = amisRequire('amis/embed');
        amis.embed('#root',
            {{ amis_page|tojson }},
            {% if amis_data %}
            {{ amis_data|tojson }}
            {% endif %}
        );
    })();
    </script>
</body>
</html>
